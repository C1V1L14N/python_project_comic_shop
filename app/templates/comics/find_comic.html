{% extends 'base.html' %}

{% block content %}


<h2>Find Comic</h2>

<section id="find_comic">
    <form action="/comics/by_name/find_comic_result" method='post'>
        <div>
            <label for="find_by_comic_name">Comic Name</label>
            <span><input type="text"id="name" name="name" placeholder = "Search" autofocus><button type="submit">FIND</button></span>
        </div>
        
    </form>

    <form action="/comics/by_publisher/find_comic_result" method="post">
        <div>
            <label for="find_by_comic_publisher">Publisher Name</label>
            <span><input type="text"id="publisher" name="publisher" placeholder = "Search"><button type="submit">FIND</button></span>
        </div>
        
    </form>
</section>    

    {% endblock content %}
